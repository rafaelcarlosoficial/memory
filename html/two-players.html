<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>two-players</title>
  </head>
  <body>
    <div class="container-two-players">
      <div class="player-column player-1">
        <div class="player-title" id="left">
          <h3 class="text-player">Player 1</h3>
          <div class="player-photo-name">
            
              <img class="border-player-one" src="../images/Seahorse-animal.png"  class="avatar" alt="Seahorse" data-image />
            
            <p class="animal-text" data-name>Seahorse</p>
          </div>
        </div>

        <div class="container-animal display-two-players">
          <img class="img-responsive avatar" src="../images/Seahorse-avatar.png" alt="Seahorse"/ style="transform: translateX(0);
          transition:  0.5s ease;">
            <div class="align-center">
              <button class="btn" btn-confirm-two>Confirm</button>
            </div>
        </div>
        <div class="align-center mobile-btn-confirm">
          <button class="btn" btn-confirm-two>Confirm</button>
        </div>
      </div>

      <div class="choice-animal">
        <h2>Choice the animal</h2>
        <div class="animals">
          
            <img src="../images/Seahorse-animal.png" alt="Seahorse" data-animal/>
        
            <img src="../images/beluga-animal.png" alt="Beluga" data-animal />
        
            <img src="../images/white-shark-animal.png" alt="White shark" data-animal />
        
            <img src="../images/octopus-animal.png" alt="Octopus" data-animal />
      
            <img src="../images/perguin-animal.png" alt="Penguin" data-animal />
        
            <img src="../images/blue-whale-animal.png" alt="Blue whale" data-animal/>
          
            <img src="../images/krill-animal.png" alt="Krill" data-animal/>

            <img src="../images/sealion-animal.png" alt="Sealion" data-animal/>
          
            <img src="../images/dolphin-animal.png" alt="Dolphin" data-animal />
        </div>
    
        <button class="btn display-btn" btn-continue>Continue</button>
      </div>

      <div class="player-column player-2">
        <div class="player-title" id="right">
          <h3 class="text-player">Player 2</h3>
          <div class="player-photo-name">
            
              <img class="border-player-two"  src="../images/white-shark-animal.png" alt="White shark" data-image />
        
            <p class="animal-text" data-name>Shark</p>
          </div>
        </div>

        <div class="container-animal display-two-players">
          <img class="img-responsive" src="../images/white-shark-avatar.png" alt="White shark" />
          <div class="align-center">
            <button class="btn display-btn"btn-continue-two>Confirm</button>
          </div>
        </div>
        
        <div class="align-center mobile-btn-confirm">
          <button class="btn display-btn" btn-continue-two>Confirm</button>
        </div>
        
      </div>
    
    </div>
  <script src="../js/t-choose.js"></script>
  </body>
</html>
