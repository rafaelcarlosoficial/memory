<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>two-players</title>
  </head>
  <body>
    <div class="container-two-players">
      <div class="player-column">
        <div class="player-title" id="left">
          <h3 class="text-player">Player 1</h3>
          <div class="player-photo-name">
            <picture>
              <source srcset="../images/Seahorse-animal-responsive.png" media="(max-width: 880px)">
              <img class="border-player-one" src="../images/Seahorse-animal.png" alt="Seahorse" />
            </picture>
            
            <p class="animal-text">Seahorse</p>
          </div>
        </div>

        <div class="container-animal">
          <img class="img-responsive" src="../images/Seahorse-avatar.png" alt="Seahorse"/>
            <div class="align-center">
              <button class="btn">Confirm</button>
            </div>
        </div>
      </div>

      <div class="choice-animal">
        <h2>Choice the animal</h2>
        <div class="animals">
          <picture>
            <source srcset="../images/Seahorse-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/Seahorse-animal.png" alt="Seahorse" />
          </picture>
          
          <picture>
            <source srcset="../images/beluga-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/beluga-animal.png" alt="Beluga" />
          </picture>
          
          <picture>
            <source srcset="../images/white-shark-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/white-shark-animal.png" alt="White shark" />
          </picture>
          
          <picture>
            <source srcset="../images/octopus-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/octopus-animal.png" alt="Octopus" />
          </picture>
          
          <picture>
            <source srcset="../images/perguin-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/perguin-animal.png" alt="Penguin" />
          </picture>
          
          <picture>
            <source srcset="../images/blue-whale-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/blue-whale-animal.png" alt="Blue whale" />
          </picture>
          
          <picture>
            <source srcset="../images/krill-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/krill-animal.png" alt="Krill" />
          </picture>
          
          <picture>
            <source srcset="../images/sealion-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/sealion-animal.png" alt="Sealion" />
          </picture>
          
          <picture>
            <source srcset="../images/dolphin-animal-responsive.png" media="(max-width: 880px)">
            <img src="../images/dolphin-animal.png" alt="Dolphin" />
          </picture>
        </div>
    
        <button class="btn">Continue</button>
      </div>

      <div class="player-column">
        <div class="player-title" id="right">
          <h3 class="text-player">Player 2</h3>
          <div class="player-photo-name">
            <picture>
              <source   srcset="../images/white-shark-animal-responsive.png" media="(max-width: 880px)">
              <img class="border-player-two"  src="../images/white-shark-animal.png" alt="White shark" />
            </picture>
            
            <!-- <img class="border-player-two" src="../images/white-shark-animal.png" alt="White shark" /> -->
            <p class="animal-text">Shark</p>
          </div>
        </div>

        <div class="container-animal">
          <img class="img-responsive" src="../images/white-shark-avatar.png" alt="White shark" />
          <div class="align-center">
            <button class="btn">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
