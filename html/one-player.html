<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>One Player</title>
  </head>
  <body>
    <div class="container-one-player">
      <div class="player-column" id="one-player-1">
        <div class="player-title" id="left">
          <h3 class="text-player">Player 1</h3>
          <div class="player-photo-name">
            <img
              class="border-player-one"
              src="../images/Seahorse-animal.png"
              alt="Seahorse"
              data-image
            />

            <p class="animal-text" data-name>Seahorse</p>
          </div>
        </div>

        <div class="container-animal display-one-player">
          <img src="../images/Seahorse-avatar.png" data-avatar alt="Seahorse"/
          style="transform: translateX(0); transition: 0.5s ease; ">
        </div>
        <div class="align-center">
          <button class="btn" btn-confirm>Confirm</button>
        </div>
      </div>

      <div class="choice-animal">
        <h2>Choice the animal</h2>
        <div class="animals">
          <img src="../images/Seahorse-animal.png" alt="Seahorse" data-animal />

          <img src="../images/beluga-animal.png" alt="Beluga" data-animal />

          <img
            src="../images/white-shark-animal.png"
            alt="White shark"
            data-animal
          />

          <img src="../images/octopus-animal.png" alt="Octopus" data-animal />

          <img src="../images/perguin-animal.png" alt="Penguin" data-animal />

          <img
            src="../images/Blue whale-animal.png"
            alt="Blue whale"
            data-animal
          />

          <img src="../images/krill-animal.png" alt="Krill" data-animal />

          <img src="../images/sealion-animal.png" alt="Sealion" data-animal />

          <img src="../images/dolphin-animal.png" alt="Dolphin" data-animal />
        </div>
        <button class="btn display-btn" btn-continue id="confirm-button">
          Continue
        </button>
      </div>
    </div>
    <script src="../js/chooseAnimal.js"></script>
  </body>
</html>
