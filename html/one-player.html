<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>One Player</title>
</head>
<body>
    <div class="container-one-player">
        <div class="player-column" id="one-player-1">
            <div class="player-title" id="left">
              <h3 class="text-player">Player 1</h3>
              <div class="player-photo-name">
                <picture>
                  <source srcset="../images/Seahorse-animal-responsive.png" media="(max-width: 880px)" data-image-mobile>
                  <img class="border-player-one" src="../images/Seahorse-animal.png" alt="Seahorse" data-image/>
                </picture>
                <p class="animal-text" data-name>Seahorse</p>
              </div>
            </div>
            
    
            <div class="container-animal display-one-player">
              <img src="../images/Seahorse-avatar.png" class="avatar" alt="Seahorse"/ style="transform: translateX(0);
              transition:  0.5s ease; ">
              <div class="align-center">
                <button class="btn">Confirm</button>
              </div>
            </div>
            <div class="align-center mobile-one">
              <button class="btn">Confirm</button>
            </div>
          </div>
    
          <div class="choice-animal">
            <h2>Choice the animal</h2>
            <div class="animals">
              <picture data-picture alt="Seahorse" >
                <source srcset="../images/Seahorse-animal-responsive.png" media="(max-width: 880px)" alt="Seahorse" animal-mobile>
                <img src="../images/Seahorse-animal.png" alt="Seahorse" animal-desktop />
              </picture>
              
              <picture data-picture alt="Beluga">
                <source srcset="../images/beluga-animal-responsive.png" media="(max-width: 880px)" alt="Beluga" animal-mobile>
                <img id="teste" src="../images/beluga-animal.png" alt="Beluga" animal-desktop />
              </picture>
              
              <picture data-picture>
                <source srcset="../images/white-shark-animal-responsive.png" media="(max-width: 880px)" alt="White shark" animal-mobile>
                <img src="../images/white-shark-animal.png" alt="White shark" animal-desktop />
              </picture>
              
              <picture data-picture>
                <source srcset="../images/octopus-animal-responsive.png" media="(max-width: 880px)" alt="Octopus" animal-mobile>
                <img src="../images/octopus-animal.png" alt="Octopus" animal-desktop />
              </picture>
              
              <picture data-picture>
                <source srcset="../images/perguin-animal-responsive.png" media="(max-width: 880px)" alt="Penguin" animal-mobile>
                <img src="../images/perguin-animal.png" alt="Penguin" animal-desktop />
              </picture>
              
              <picture data-picture alt="Blue whale">
                <source srcset="../images/blue-whale-animal-responsive.png" media="(max-width: 880px)" alt="Blue whale" animal-mobile>
                <img src="../images/blue-whale-animal.png" alt="Blue whale" animal-desktop />
              </picture>
              
              <picture data-picture alt="Krill">
                <source srcset="../images/krill-animal-responsive.png" media="(max-width: 880px)" alt="Krill" animal-mobile>
                <img src="../images/krill-animal.png" alt="Krill"animal-desktop />
              </picture>
              
              <picture data-picture alt="Sealion">
                <source srcset="../images/sealion-animal-responsive.png" media="(max-width: 880px)" alt="Sealion" animal-mobile>
                <img src="../images/sealion-animal.png" alt="Sealion"animal-desktop />
              </picture>
              
              <picture data-picture alt="Dolphin">
                <source srcset="../images/dolphin-animal-responsive.png" media="(max-width: 880px)" alt="Dolphin" animal-mobile>
                <img src="../images/dolphin-animal.png" alt="Dolphin" animal-desktop />
              </picture>
            </div>
            <button class="btn">Continue</button>
          </div>
    
    </div>
    <script src="../js/teste.js"></script>
</body>
</html>
