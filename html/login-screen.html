<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="title-and-players">
        
        <div class="players">
            <h1 class="memory-game-title">Memory<br>Game</h1>
            
            <div class="container-description">
                <div class="player-description">
                    <button class="btn-login">
                        <ion-icon class="icon-login" name="person"></ion-icon>
                    </button>
                    <span class="text-player">1 player</span>
                </div>
                
                <div class="player-description">
                    <button class="btn-login">
                        <ion-icon class="icon-login" name="people"></ion-icon>
                    </button>
                    <span class="text-player">2 players</span>
                </div>
            </div>
            
        </div>
        
        <div class="penguins">
            <img src="../images/penguins.png" alt="penguins">
        </div>
        
    </div>
    
</body>
</html>
