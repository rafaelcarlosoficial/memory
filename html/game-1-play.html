<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Game 1 Player</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <style>
    body {
      background: url(../images/background-snow.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    container-memory-game-two {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      justify-content: center;
      align-items: center;
      margin: 2rem;
    }
  </style>
  <body>
    <div class="container-memory-game">
      <div class="hit-card-memory">
        <div class="player-title" id="left">
          <h3 class="text-player">Player 1</h3>
          <div class="player-photo-name">
            <img
              class="border-player-one"
              src="../images/Seahorse-animal.png"
              alt="Seahorse"
              data-image-animal
            />

            <p class="animal-text" data-name-animal>Seahorse</p>
          </div>
        </div>
        <div class="display-game-1-play" data-play-1>
          <div class="hit-cards" id="hitcards">
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
            <div class="card" store-the-card>
              <div class="face hit" data-hit></div>
            </div>
          </div>
        </div>
        <img
          class="img-responsive display-game-1-play"
          src="../images/memory-game-decoration.png"
        />
      </div>
      <div class="memory-game" container-memory-game></div>
    </div>
    <div class="container-warning-screen">
      <img src="../images/penguin-warning.png" class="warning-image" />
      <div class="warning-screen">
        <div class="container-message">
          <h1 class="congratulations-message">
            Congratulations<strong class="marine-animal" congratulate-winner>
            </strong>
          </h1>
          <div class="buttons">
            <button class="btn warning-btn" play-again>
              Play again
              <ion-icon
                name="play-circle"
                alt="Ícone de jogar novamente"
              ></ion-icon>
            </button>
            <button class="btn warning-btn" back-to-login>
              Back to login
              <ion-icon
                name="arrow-back-circle"
                alt="Ícone de voltar"
              ></ion-icon>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/playMemoryGame.js"></script>
  </body>
</html>
